<!DOCTYPE html>
<html>
<head>

  <meta charset="utf-8" />

  <title>
    Chris's Space
    {% if page.title %}
      &ndash; {{ page.title }}
    {% endif %}
  </title>

  <meta name="author" content="Chris Wong" />
  <meta name="viewport" content="width=device-width" />

  <link rel="stylesheet" type="text/css" href="/media/styles.css" />
  {% for url in page.css %}
    <link rel="stylesheet" type="text/css" href="{{ url }}" />
  {% endfor %}

  {% for url in page.js %}
    <script type="text/javascript" src="{{ url }}"></script>
  {% endfor %}

</head>
<body>

  <div id="container">

    <header>
      {% unless page.home %}
        <h2><a href="/" rel="contents">Chris's Space</a></h2>
      {% endunless %}

      <h1>
        {% if page.title %}
          {{ page.title }}
        {% else %}
          Chris's Space
        {% endif %}
      </h1>
    </header>

    <div id="main">
      {{ content }}
    </div>

    <footer>
      <p>&copy; 2011 Chris Wong. <a href="http://creativecommons.org/licenses/by-sa/3.0/">Some rights reserved.</a></p>
    </footer>

  </div>

</body>
</html>
